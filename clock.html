<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Часы и Погода</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5); /* прозрачная подложка */
      padding: 30px 50px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .clock {
      font-size: 60px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .date {
      font-size: 30px;
      margin-bottom: 30px;
    }

    .weather {
      font-size: 24px;
    }

    .weather img {
      vertical-align: middle;
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="clock" id="clock">--:--:--</div>
    <div class="date" id="date">-- -- ----</div>
    <div class="weather" id="weather">Загрузка погоды...</div>
  </div>

  <script>
    // Часы и дата
    function updateTime() {
      const now = new Date();
      const time = now.toLocaleTimeString('ru-RU', { hour12: false });
      const date = now.toLocaleDateString('ru-RU', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });

      document.getElementById('clock').textContent = time;
      document.getElementById('date').textContent = date;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Погода
    async function fetchWeather() {
      try {
        const apiKey = "2603bb7e64896b5e1e420c23d1d6c111";
        const city = "Samarkand";
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&lang=ru&units=metric`;

        const res = await fetch(url);
        const data = await res.json();

        const temp = Math.round(data.main.temp);
        const description = data.weather[0].description;
        const icon = data.weather[0].icon;
        const iconUrl = `https://openweathermap.org/img/wn/${icon}@2x.png`;

        document.getElementById('weather').innerHTML =
          `Погода в Самарканде: ${description}, ${temp}°C <img src="${iconUrl}" alt="Погода">`;
      } catch (e) {
        document.getElementById('weather').textContent = "Не удалось загрузить погоду.";
      }
    }

    fetchWeather();
    setInterval(fetchWeather, 10 * 60 * 1000);
  </script>
</body>
</html>
