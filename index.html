<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Отображение учеников</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .logo { position: absolute; top: 10px; left: 20px; height: 100px; }

    .datetime {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 18px;
      font-weight: bold;
      background: rgba(255,255,255,0.8);
      padding: 8px 12px;
      border-radius: 6px;
    }

    table { width: 100%; border-collapse: collapse; margin-top: 125px; }
    th, td { border: 1px solid #000; padding: 1px; text-align: center; }

    .marquee-container {
      width: 250px;
      overflow: hidden;
      position: relative;
      height: 30px;
      margin: 0 auto;
    }

    .status-track {
      display: inline-block;
      white-space: nowrap;
      font-size: 20px;
      font-weight: bold;
      animation: scroll-loop 12s linear infinite;
    }

    .active { color: red; }
    .done { color: green; }
    .preparation, .planned { color: #0c54f5; }

    .warning-box {
      margin-top: 50px;
      padding-left: 1px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
    }

    .warning-icon {
      font-size: 30px;
      color: red;
    }

    #warningContent {
      max-width: 90%;
    }

    @keyframes scroll-loop {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="datetime" id="datetime">--:--:--</div>

  <table>
    <thead>
      <tr>
       <th>ФИО Пациента</th>
        <th>Комментарий</th>
        <th>Врач</th>
        <th>№ операционного</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <div id="warningTextDisplay" class="warning-box" style="display:none;">
    <div class="warning-icon">⚠️</div>
    <div id="warningContent"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCF5BOseh3j9qi3SGAJVciuI-ZJIv6l14o",
      authDomain: "oper-timers.firebaseapp.com",
      projectId: "oper-timers"
    });
    const db = getFirestore(app);

    const table = document.getElementById("studentTable");
    const warningBox = document.getElementById("warningTextDisplay");
    const warningContent = document.getElementById("warningContent");

    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit'
      };
      document.getElementById("datetime").textContent =
        now.toLocaleString('ru-RU', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    onSnapshot(collection(db, "students"), (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        if (!d.visible) return;

        let baseText = '';
        let statusClass = '';
        if (d.status === 'done') {
          baseText = 'Операция закончилась/тугади • ';
          statusClass = 'done';
        } else if (d.status === 'active') {
          baseText = 'Идёт операция • ';
          statusClass = 'active';
        } else if (d.status === 'preparation') {
          baseText = 'Идёт подготовка • ';
          statusClass = 'preparation';
        } else if (d.status === 'planned') {
          baseText = 'Планируется операция • ';
          statusClass = 'planned';
        }

        const repeated = baseText.repeat(4);
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${d.lastName}</td>
          <td>${d.comment || ""}</td>
          <td>${d.classNumber}</td>
          <td>${d.firstName}</td>
          <td>
            <div class="marquee-container">
              <div class="status-track ${statusClass}">${repeated}</div>
            </div>
          </td>
        `;
        table.appendChild(tr);
      });
    });

    onSnapshot(doc(db, "settings", "warning"), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.html) {
          warningContent.innerHTML = data.html;
          warningContent.style.color = data.color || "#ff0000";
          warningContent.style.fontSize = (data.size || 20) + "px";
          warningBox.style.display = "flex";
        } else {
          warningBox.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
