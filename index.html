
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Сисок пациентов</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .logo { position: absolute; top: 10px; height: 100px; }
    table { width: 100%; border-collapse: collapse; margin-top: 125px; }
    th, td { border: 1px solid #000; padding: 8px; text-align: center; }
    .status-text {
      font-size: 20px;
      font-weight: bold;
      animation: blink 1s infinite;
    }
    .active { color: red; }
    .done { color: green; }

    .warning-box {
      margin-top: 30px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      gap: 15px;
      
    }
    .warning-icon {
      font-size: 30px;
      color: red;
    }
    #warningContent {
      max-width: 90%;
    }
    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />

  <table>
    <thead>
      <tr>
        
        <th>ФИО пациента</th>
        <th>Комментарий</th>
		<th>Врач</th>
        <th>№ операционного</th>
        <th>Статус</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

  <div id="warningTextDisplay" class="warning-box" style="display:none;">
    <div class="warning-icon">⚠️</div>
    <div id="warningContent"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyCF5BOseh3j9qi3SGAJVciuI-ZJIv6l14o",
      authDomain: "oper-timers.firebaseapp.com",
      projectId: "oper-timers"
    });
    const db = getFirestore(app);

    const table = document.getElementById("studentTable");
    const warningBox = document.getElementById("warningTextDisplay");
    const warningContent = document.getElementById("warningContent");

    onSnapshot(collection(db, "students"), (snapshot) => {
      table.innerHTML = "";
      snapshot.forEach(doc => {
        const d = doc.data();
        if (!d.visible) return;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          
          <td>${d.lastName}</td>
          <td>${d.comment || ""}</td>
		  <td>${d.classNumber}</td>
          <td>${d.firstName}</td>
          <td><span class="status-text ${d.status === 'done' ? 'done' : 'active'}">${
            d.status === 'done' ? 'Операция закончилась' : 'Идёт операция'
          }</span></td>
        `;
        table.appendChild(tr);
      });
    });

    onSnapshot(doc(db, "settings", "warning"), (docSnap) => {
      if (docSnap.exists()) {
        const data = docSnap.data();
        if (data.html) {
          warningContent.innerHTML = data.html;
          warningContent.style.color = data.color || "#ff0000";
          warningContent.style.fontSize = (data.size || 20) + "px";
          warningBox.style.display = "flex";
        } else {
          warningBox.style.display = "none";
        }
      }
    });
  </script>
</body>
</html>
