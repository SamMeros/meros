<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Отображение учеников</title>
  <style>
    body {
      font-family: Arial;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #999;
      text-align: center;
      vertical-align: middle;
    }

    .timer-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .timer-container {
      position: relative;
      width: 50px;
      height: 50px;
    }

    svg {
      transform: rotate(-90deg);
    }

    .timer-circle {
      stroke-width: 5;
      fill: none;
    }

    .timer-bg {
      stroke: #eee;
    }

    .timer-progress {
      stroke: green;
      transition: stroke 0.3s;
    }

    .timer-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 20px;
    }

    .timer-text {
      font-size: 18px;
      font-weight: bold;
      min-width: 90px;
    }

    .gif {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h2>Таймеры учеников</h2>
  <table id="studentsDisplay">
    <thead>
      <tr>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Класс</th>
        <th>Таймер</th>
        <th>Статус</th>
        <th>Комментарий</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const RADIUS = 20;
    const CIRCUMFERENCE = 2 * Math.PI * RADIUS;

    let students = JSON.parse(localStorage.getItem('selectedStudents') || '[]');
    const tbody = document.querySelector('#studentsDisplay tbody');

    let remainingTimes = JSON.parse(localStorage.getItem('remainingTimes') || '{}');

    students.forEach((student, index) => {
      if (
        remainingTimes[index] !== undefined &&
        student.time !== undefined &&
        remainingTimes[index] > student.time
      ) {
        delete remainingTimes[index];
      }
    });

    localStorage.setItem('remainingTimes', JSON.stringify(remainingTimes));

    function saveRemainingTimes(times) {
      localStorage.setItem('remainingTimes', JSON.stringify(times));
    }

    students.forEach((student, index) => {
      const tr = document.createElement('tr');

      let remaining = remainingTimes[index] !== undefined ? remainingTimes[index] : student.time;
      const total = student.time;

      const statusCell = document.createElement('td');
      const timerCell = document.createElement('td');
      const commentCell = document.createElement('td');

      // TIMER STRUCTURE
      const wrapper = document.createElement('div');
      wrapper.className = 'timer-wrapper';

      const timerContainer = document.createElement('div');
      timerContainer.className = 'timer-container';

      const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
      svg.setAttribute('width', '50');
      svg.setAttribute('height', '50');

      const bgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      bgCircle.setAttribute('cx', '25');
      bgCircle.setAttribute('cy', '25');
      bgCircle.setAttribute('r', RADIUS);
      bgCircle.classList.add('timer-circle', 'timer-bg');

      const progressCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      progressCircle.setAttribute('cx', '25');
      progressCircle.setAttribute('cy', '25');
      progressCircle.setAttribute('r', RADIUS);
      progressCircle.classList.add('timer-circle', 'timer-progress');
      progressCircle.setAttribute('stroke-dasharray', CIRCUMFERENCE);
      progressCircle.setAttribute('stroke-dashoffset', 0);

      const icon = document.createElement('div');
      icon.className = 'timer-icon';
      icon.textContent = '⏳';

      const timeText = document.createElement('div');
      timeText.className = 'timer-text';

      svg.appendChild(bgCircle);
      svg.appendChild(progressCircle);
      timerContainer.appendChild(svg);
      timerContainer.appendChild(icon);

      wrapper.appendChild(timerContainer);
      wrapper.appendChild(timeText);

      timerCell.appendChild(wrapper);

      commentCell.textContent = student.comment || '';
      statusCell.textContent = 'Ждите';

      tr.innerHTML = `
        <td>${student.name}</td>
        <td>${student.surname}</td>
        <td>${student.classNumber}</td>
      `;
      tr.appendChild(timerCell);
      tr.appendChild(statusCell);
      tr.appendChild(commentCell);
      tbody.appendChild(tr);

      function updateDisplay() {
        const hours = Math.floor(remaining / 3600);
        const minutes = Math.floor((remaining % 3600) / 60);
        const seconds = remaining % 60;

        timeText.textContent = `${hours}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

        const percent = remaining / total;
        const offset = CIRCUMFERENCE * (1 - percent);
        progressCircle.setAttribute('stroke-dashoffset', offset);

        progressCircle.setAttribute('stroke', percent <= 0.2 ? 'red' : 'green');
      }

      updateDisplay();

      const interval = setInterval(() => {
        if (remaining > 0) {
          remaining--;
          updateDisplay();
          remainingTimes[index] = remaining;
          saveRemainingTimes(remainingTimes);
        } else {
          clearInterval(interval);
          icon.innerHTML = '<img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="gif">';
          statusCell.textContent = 'Закончилось';
          remainingTimes[index] = 0;
          saveRemainingTimes(remainingTimes);
        }
      }, 1000);
    });
  </script>
</body>
</html>
